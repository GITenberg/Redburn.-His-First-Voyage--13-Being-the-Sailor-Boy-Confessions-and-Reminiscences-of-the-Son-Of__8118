description: "Redburn: His First Voyage is the fourth book by the American writer\
  \ Herman Melville, first published in London in 1849. The book is semi-autobiographical\
  \ and recounts the adventures of a refined youth among coarse and brutal sailors\
  \ and the seedier areas of Liverpool. Melville wrote Redburn in less than ten weeks.\
  \ While one scholar describes it as \"arguably his funniest work,\" scholar F.O.\
  \ Matthiessen calls it \"the most moving of its author's books before Moby-Dick\"\
  .\n From Wikipedia (CC BY-SA)."
